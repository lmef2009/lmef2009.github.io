 <html>
  <head>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
	  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	  
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- <script src="aframe-ar.js"></script> use this (v1.6) if this demo ever breaks-->
  </head>
	<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#alpha");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));
    
		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>
	  
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>
  <body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
	  
    <a-scene>	    
	<a-assets>
	   <video src="https://simpl.info/videoalpha/video/dancer1.webm"
	       preload="auto" id="alpha"  autoplay loop="true" response-type="arraybuffer" loop
               crossorigin webkit-playsinline autoplay muted playsinline>
	   </video>
        </a-assets>
      <!-- Using the asset management system. -->
      
      <a-marker-camera type='pattern' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/lmef2009/Imagenes/master/pattern-Pat_Galardon.patt'>
      <!--a-marker-camera preset='hiro'-->
      <!--a-marker id="animated-marker" type='barcode' value='6'-->
        <a-video id = "vid" 
	    position='50 150 -100' 
	    rotation =  "-62.584 -3.936 4.509"  
	    width='300'
            height='175'
	    src="#alpha"
	    >
         </a-video>
      </a-marker-camera>
    </a-scene>
  </body>
  
  <script>
    
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
  </script>
</html>
