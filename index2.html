    $("#proceed").show();
  }, 5000);

<script>
  #proceed {
     display: none;
  }

	<style>
.center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
  z-index: 9999;
}
</style>
</head>
  <script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#alpha");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));
    
		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
  </script>	  
  <body style='margin : 0px; overflow: hidden;'>
	  <div class="center">
	       <p><button type="button" id="btnInscrip" style="display: none;">Inscribirse</button></p>
	  </div>  
	
    <a-scene>	    
	<a-assets>
	   <video id="alpha" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/lmef2009/Imagenes/master/demo_1.webm" preload="auto" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline autoplay="true" muted="false" playsinline></video>
        </a-assets>
      <!-- Using the asset management system. -->
      
      <a-marker-camera type='pattern' videohandler url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/lmef2009/Imagenes/master/pattern-Pat_Galardon.patt'>
      <!--a-marker-camera preset='hiro'-->
      <!--a-marker id="animated-marker" type='barcode' value='6'-->
	   <a-video id = "vid" rotation =  "-62.584 -3.936 4.509"  scale="5 5 1" src="#alpha">
      <video scale= "20 20 1" src="#source"></video></a-video>
      </a-marker-camera>
    </a-scene>
  </body>
  	  
  <script type="text/javascript">
	document.getElementById("btnInscrip").onclick = function () {
	  location.href = "https://youtu.be/dQw4w9WgXcQ";
	  };
   </script>
</html>
