  <script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#alpha");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));
    
		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
  </script>

    <a-scene>	    
	<a-assets>
	   <video id="alpha" autoplay loop="true" src="https://simpl.info/videoalpha/video/dancer1.webm" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline></video>
