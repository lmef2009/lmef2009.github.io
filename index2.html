<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!--script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script-->
<!--script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script-->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
  setTimeout(function() {
    $("#btnInscrip").show();
  }, 18000);
  });
</script>
<script>
  #btnInscrip {
     display: none;
  }
</script>
<style>
  .center {
     height: 100%;
     width: 100%;
     position: absolute;
     top: 0;
     left: 0;     
     display: flex;
     justify-content: center;
     align-items: center;     
     
     z-index: 9999;
  }
</style>
</head>
  <script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#alpha");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));
    
		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
  </script>	  
  <body style='margin : 0px; overflow: hidden;'>	
    <a-scene
	vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
	
	<div class="center"> <button type="button" id="btnInscrip"> Inscribirse </button> </div>
	    
	<a-assets>
	   <video id="alpha" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/lmef2009/Imagenes/master/demo_1.webm" preload="auto" response-type="arraybuffer" loop="true" crossorigin webkit-playsinline autoplay="true" muted="false" playsinline></video>
        </a-assets>    	 
      
      <a-marker-camera type='pattern' videohandler url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/lmef2009/Imagenes/master/pattern-Pat_Galardon.patt'
       smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <!--a-marker-camera preset='hiro'-->
      <!--a-marker id="animated-marker" type='barcode' value='6'-->
	   <a-video id = "vid" rotation =  "-62.584 -3.936 4.509" scale="6 6 1" src="#alpha">
      <video scale= "20 20 1" src="#source"></video></a-video>
      </a-marker-camera>
    </a-scene>
  </body>
  	  
  <script type="text/javascript">
	document.getElementById("btnInscrip").onclick = function () {
	  location.href = "https://youtu.be/dQw4w9WgXcQ";
	  };
   </script>
</html>
